<!-- https://github.com/DenverCoder1/readme-typing-svg/ -->
<svg xmlns='http://www.w3.org/2000/svg'
    xmlns:xlink='http://www.w3.org/1999/xlink'
    viewBox='0 0 600 70'
    style='background-color: #00000000;'
    width='600px' height='70px'>

    <style>
	@font-face {
	  font-family: 'Fira Code';
	  font-style: normal;
	  font-weight: 400;
	  font-display: fallback;
	  src: url(data:font/truetype;base64,) format('truetype');
	}
	</style>
	
    <path id='path0'>
        <animate id='d0' attributeName='d' begin='0s;d0.end' dur='6000ms'
            values='m0,35 h0 ; m0,35 h600 ; m0,35 h600 ; m0,35 h0'
            keyTimes='0;0.66666666666667;0.83333333333333;1' />
    </path>
    <text font-family='"Fira Code", monospace' fill='#000000' font-size='20'
        dominant-baseline='auto'
        x='0%' text-anchor='start'>
        <textPath xlink:href='#path0'>
            Testing Dark mode vs Light mode specific Markdown
        </textPath>
    </text>

</svg>
